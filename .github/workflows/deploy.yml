name: Deploy to Hetzner

on:
  push:
    branches: [ main ]  # or your default branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '20'  # or your Node version
          
      - name: Install dependencies
        run: npm ci  # more reliable than npm install for CI
        
      - name: Build
        run: npm run build
        
      - name: Install SSH key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          known_hosts: unnecessary
          if_key_exists: replace
          
      - name: Adding Known Hosts
        run: ssh-keyscan -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts
      
      - name: Deploy with rsync
        run: |
          rsync -avz --delete ./.output/ ${{ secrets.SERVER_USERNAME }}@${{ secrets.SERVER_IP }}:/var/www/your-app/
          rsync -avz --delete ./ecosystem.config.js ${{ secrets.SERVER_USERNAME }}@${{ secrets.SERVER_IP }}:/var/www/your-app/